<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŒ¾ Crop Recommendation System</title>
    <link rel="stylesheet" href="style.css">
    <style> 
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
}

.container {
    background: rgba(255, 255, 255, 0.95);
    border-radius: 20px;
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
    padding: 40px;
    max-width: 800px;
    width: 100%;
    backdrop-filter: blur(10px);
}

.header {
    text-align: center;
    margin-bottom: 40px;
}

.header h1 {
    color: #2d3748;
    font-size: 2.5em;
    margin-bottom: 10px;
    background: linear-gradient(45deg, #667eea, #764ba2);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

.header p {
    color: #718096;
    font-size: 1.1em;
}

.form-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
    margin-bottom: 30px;
}

.form-group {
    display: flex;
    flex-direction: column;
}

.form-group label {
    color: #4a5568;
    font-weight: 600;
    margin-bottom: 8px;
    font-size: 0.9em;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

.form-group input {
    padding: 12px 16px;
    border: 2px solid #e2e8f0;
    border-radius: 12px;
    font-size: 16px;
    transition: all 0.3s ease;
    background: rgba(255, 255, 255, 0.8);
}

.form-group input:focus {
    outline: none;
    border-color: #667eea;
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    background: white;
}

.form-group .input-hint {
    font-size: 0.8em;
    color: #a0aec0;
    margin-top: 4px;
}

.predict-btn {
    width: 100%;
    padding: 16px;
    background: linear-gradient(45deg, #667eea, #764ba2);
    color: white;
    border: none;
    border-radius: 12px;
    font-size: 18px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    text-transform: uppercase;
    letter-spacing: 1px;
    margin-bottom: 30px;
}

.predict-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
}

.predict-btn:disabled {
    opacity: 0.6;
    cursor: not-allowed;
    transform: none;
}

.loading {
    display: none;
    text-align: center;
    margin: 20px 0;
}

.loading-spinner {
    width: 40px;
    height: 40px;
    border: 4px solid #e2e8f0;
    border-top: 4px solid #667eea;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin: 0 auto 15px;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.result-section {
    display: none;
    margin-top: 30px;
}

.result-card {
    background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
    padding: 25px;
    border-radius: 15px;
    color: white;
    text-align: center;
    margin-bottom: 20px;
}

.result-card h2 {
    font-size: 2em;
    margin-bottom: 10px;
}

.result-card .confidence {
    font-size: 1.2em;
    opacity: 0.9;
}

.recommendations {
    background: white;
    border-radius: 15px;
    padding: 25px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
}

.recommendations h3 {
    color: #2d3748;
    margin-bottom: 20px;
    text-align: center;
}

.recommendation-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px;
    margin-bottom: 10px;
    background: #f7fafc;
    border-radius: 10px;
    border-left: 4px solid #667eea;
}

.recommendation-item:first-child {
    background: linear-gradient(135deg, #667eea20, #764ba220);
    border-left-color: #667eea;
}

.crop-name {
    font-weight: 600;
    color: #2d3748;
    text-transform: capitalize;
}

.crop-confidence {
    background: #667eea;
    color: white;
    padding: 5px 12px;
    border-radius: 20px;
    font-size: 0.9em;
    font-weight: 600;
}

.error-message {
    background: #fed7d7;
    color: #c53030;
    padding: 15px;
    border-radius: 10px;
    margin-top: 20px;
    display: none;
}

.sample-data-btn {
    background: #48bb78;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 14px;
    margin-bottom: 20px;
    transition: all 0.3s ease;
}

.sample-data-btn:hover {
    background: #38a169;
    transform: translateY(-1px);
}

@media (max-width: 768px) {
    .container {
        padding: 20px;
    }
    
    .header h1 {
        font-size: 2em;
    }
    
    .form-grid {
        grid-template-columns: 1fr;
    }
}
     </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŒ¾ Crop Recommendation System</h1>
            <p>Get AI-powered crop recommendations based on soil and weather conditions</p>
        </div>

        <button type="button" class="sample-data-btn" onclick="loadSampleData()">
            ðŸ“Š Load Sample Data
        </button>

        <form id="cropForm">
            <div class="form-grid">
                <div class="form-group">
                    <label for="nitrogen">Nitrogen (N)</label>
                    <input type="number" id="nitrogen" name="N" step="0.1" required>
                    <span class="input-hint">0-500 kg/ha</span>
                </div>
                
                <div class="form-group">
                    <label for="phosphorous">Phosphorous (P)</label>
                    <input type="number" id="phosphorous" name="P" step="0.1" required>
                    <span class="input-hint">0-200 kg/ha</span>
                </div>
                
                <div class="form-group">
                    <label for="potassium">Potassium (K)</label>
                    <input type="number" id="potassium" name="K" step="0.1" required>
                    <span class="input-hint">0-500 kg/ha</span>
                </div>
                
                <div class="form-group">
                    <label for="temperature">Temperature</label>
                    <input type="number" id="temperature" name="temperature" step="0.1" required>
                    <span class="input-hint">-10 to 50 Â°C</span>
                </div>
                
                <div class="form-group">
                    <label for="humidity">Humidity</label>
                    <input type="number" id="humidity" name="humidity" step="0.1" required>
                    <span class="input-hint">0-100 %</span>
                </div>
                
                <div class="form-group">
                    <label for="ph">pH Level</label>
                    <input type="number" id="ph" name="ph" step="0.1" required>
                    <span class="input-hint">0-14</span>
                </div>
                
                <div class="form-group">
                    <label for="rainfall">Rainfall</label>
                    <input type="number" id="rainfall" name="rainfall" step="0.1" required>
                    <span class="input-hint">0-500 mm</span>
                </div>
            </div>

            <button type="submit" class="predict-btn" id="predictBtn">
                ðŸ”® Get Crop Recommendation
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p>Analyzing soil and weather conditions...</p>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <div class="result-section" id="resultSection">
            <div class="result-card">
                <h2 id="recommendedCrop">ðŸŒ± Rice</h2>
                <p class="confidence">Confidence: <span id="confidence">95%</span></p>
            </div>
            
            <div class="recommendations">
                <h3>ðŸ“ˆ All Recommendations</h3>
                <div id="allRecommendations"></div>
            </div>
        </div>
    </div>
    <!-- <script src="script.js"></script> -->

    <script>
        const API_BASE_URL = 'http://localhost:5000';
        
        // Sample data for testing
        const SAMPLE_DATA = {
            N: 90,
            P: 42,
            K: 43,
            temperature: 20.8,
            humidity: 82.0,
            ph: 6.5,
            rainfall: 202.9
        };

        function loadSampleData() {
            Object.keys(SAMPLE_DATA).forEach(key => {
                const input = document.querySelector(`input[name="${key}"]`);
                if (input) {
                    input.value = SAMPLE_DATA[key];
                }
            });
        }

        function showLoading(show) {
            const loading = document.getElementById('loading');
            const predictBtn = document.getElementById('predictBtn');
            
            if (show) {
                loading.style.display = 'block';
                predictBtn.disabled = true;
                predictBtn.textContent = 'Analyzing...';
            } else {
                loading.style.display = 'none';
                predictBtn.disabled = false;
                predictBtn.textContent = 'ðŸ”® Get Crop Recommendation';
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            // Hide error after 5 seconds
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';
        }

        function displayResults(result) {
            const resultSection = document.getElementById('resultSection');
            const recommendedCrop = document.getElementById('recommendedCrop');
            const confidence = document.getElementById('confidence');
            const allRecommendations = document.getElementById('allRecommendations');
            
            // Display main recommendation
            recommendedCrop.textContent = `ðŸŒ± ${result.recommended_crop.charAt(0).toUpperCase() + result.recommended_crop.slice(1)}`;
            confidence.textContent = `${result.confidence}%`;
            
            // Display all recommendations
            allRecommendations.innerHTML = '';
            result.all_recommendations.forEach((rec, index) => {
                const div = document.createElement('div');
                div.className = 'recommendation-item';
                div.innerHTML = `
                    <span class="crop-name">${rec.crop}</span>
                    <span class="crop-confidence">${rec.confidence}%</span>
                `;
                allRecommendations.appendChild(div);
            });
            
            resultSection.style.display = 'block';
            resultSection.scrollIntoView({ behavior: 'smooth' });
        }

        async function predictCrop(formData) {
            try {
                const response = await fetch(`${API_BASE_URL}/predict`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to get prediction');
                }

                const data = await response.json();
                return data;
            } catch (error) {
                if (error.name === 'TypeError' && error.message.includes('fetch')) {
                    throw new Error('Cannot connect to server. Make sure the backend is running on http://localhost:5000');
                }
                throw error;
            }
        }

        document.getElementById('cropForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            hideError();
            showLoading(true);
            
            try {
                // Get form data
                const formData = new FormData(e.target);
                const data = {};
                
                // Convert form data to object with proper types
                for (let [key, value] of formData.entries()) {
                    data[key] = parseFloat(value);
                }
                
                // Validate data
                for (let [key, value] of Object.entries(data)) {
                    if (isNaN(value)) {
                        throw new Error(`${key} must be a valid number`);
                    }
                }
                
                // Make prediction
                const result = await predictCrop(data);
                
                if (result.success) {
                    displayResults(result.result);
                } else {
                    throw new Error(result.error || 'Prediction failed');
                }
                
            } catch (error) {
                showError(error.message);
                document.getElementById('resultSection').style.display = 'none';
            } finally {
                showLoading(false);
            }
        });

        // Check backend health on page load
        async function checkBackendHealth() {
            try {
                const response = await fetch(`${API_BASE_URL}/health`);
                if (response.ok) {
                    console.log('Backend is running and healthy');
                } else {
                    showError('Backend is not responding properly');
                }
            } catch (error) {
                showError('Cannot connect to backend. Please start the Flask server.');
            }
        }

        // Initialize
        window.addEventListener('load', () => {
            checkBackendHealth();
        });
    </script>
</body>
</html>
